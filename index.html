<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminal Hacker</title>
  <style>
    body {
      background-color: #000;
      color: #00ff55;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    #logo {
      display: block;
      margin: 40px auto 20px;
      width: 160px;
      opacity: 0;
      transform: scale(0.7);
      animation: logoFadeIn 1.5s ease-out 0.5s forwards;
      filter: drop-shadow(0 0 15px #00ff99);
    }

    @keyframes logoFadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #terminal {
      background-color: #000;
      border: 1px solid #00ff55;
      padding: 20px;
      height: 300px;
      overflow-y: auto;
    }

    #input {
      width: 100%;
      background-color: #000;
      border: none;
      color: #00ff55;
      font-size: 16px;
      font-family: monospace;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Logo dari internet (bisa diganti) -->
  <img id="logo" src="https://i.imgur.com/K9VnreA.png" alt="Logo Hacker" />

  <!-- Terminal -->
  <div id="terminal">
    <div>> Selamat datang di terminal hack mode<./div>
  </div>
  <input id="input" type="text" autofocus placeholder="Ketik perintah di sini...">

  <!-- Suara Ketik -->
  <audio id="typeSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("input");
    const typeSound = document.getElementById("typeSound");

    input.addEventListener("keydown", (e) => {
      if (e.key.length === 1) {
        typeSound.currentTime = 0;
        typeSound.play();
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const cmd = input.value.trim();
        let output = "";

        switch (cmd.toLowerCase()) {
          case "ls":
            output = "file1.txt  file2.txt  secret-folder/";
            break;
          case "whoami":
            output = "root";
            break;
          case "clear":
            terminal.innerHTML = "";
            input.value = "";
            return;
          default:
            output = `Command not found: ${cmd}`;
        }

        terminal.innerHTML += `<div>> ${cmd}</div><div>${output}</div>`;
        terminal.scrollTop = terminal.scrollHeight;
        input.value = "";
      }
    });
  </script>
</body>
</html>
